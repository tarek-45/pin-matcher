<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="randomNumberDisplay" disabled>
                    <button class="generate-btn" id="generatePin">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="userInputDisplay" disabled>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="display('7')">7</div>
                              <div class="button" onclick="display('8')">8</div>
                              <div class="button" onclick="display('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="display('4')">4</div>
                              <div class="button" onclick="display('5')">5</div>
                              <div class="button" onclick="display('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"  onclick="display('1')">1</div>
                              <div class="button"  onclick="display('2')">2</div>
                              <div class="button"  onclick="display('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="display('<')"><</div>
                                <div class="button" onclick="display('0')">0</div>
                                <div class="button" onclick="display('C')">C</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="display('>')">> </div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit">Submit</button>
                                <p id="action-left"> <span id="action_left_value">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="notMatch">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="match">✅Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Using sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
